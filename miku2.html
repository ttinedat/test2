<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nakano Miku</title>
    <link rel="stylesheet" type="text/css" href="miku2.css">
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th colspan="2">Thêm laptop</th>
            </tr>
            <tr>
                <td>Nhà sản xuất</td>
                <td>
                    <select name="nhasx">
                        <option value="1">IBM</option>
                        <option value="1">DEV</option>
                        <option value="1">HP</option>
                        <option value="1">Asus</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Tên máy</td>
                <td>
                    <input type="text" name="tenmay" id="1" placeholder="Tên máy">
                </td>
            </tr>
            <tr>
                <td>Giá thành</td>
                <td>
                    <input type="text" name="giathanh" id="2" placeholder="Giá thành">
                </td>
            </tr>
            <tr>
                <td>Số lượng</td>
                <td>
                    <input type="text" name="soluong" id="3" placeholder="Số lượng">
                </td>
            </tr>
            <tr>
                <td>Ảnh mô tả</td>
                <td>    
                    <input type="file" name="anhmota" >
                </td>
            </tr>
            <tr>
                <td>Cấu hình</td>
                <td>
                    <textarea class="color" name="cauhinh" id="" cols="30" rows="10">

                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button>Thêm mới</button>
                    <button type="reset">Làm lại</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
